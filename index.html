<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md">
            <div class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
                <img class="w-[150px] mx-auto " src="logor.png" alt="">
                <h2 class="mb-4 text-2xl font-bold text-center">Connexion</h2>
                <form action="">
                    <div class="mb-4">
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="toto@gmail.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-2">Mot de passe</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Mot de passe">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 text-white bg-green-700">Connexion</button>
                    <label for="remember" class="block mb-2">Se souvenir de moi <input type="checkbox" id="remember" class="mr-2"> </label>
                    <a href="Reset.html" class="text-blue-500 hover:text-blue-600 hover:underline">Mot de passe oubli√© ?</a>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
