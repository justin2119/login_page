<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Confimation de l'email</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md">
            <div class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
                <img class="w-[150px] mx-auto " src="logor.png" alt="">
                <h2 class="mb-4 text-2xl font-bold text-center">Confirmation de l'email</h2>
                <h3 class="text-xl text-center">veuillez enter votre email pour la Verification</h3>
                <form action="">
                    <div class="mb-4">
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="toto@gmail.com">
                    </div>
                    <button type="confirm" class="w-full px-4 py-2 text-white bg-green-700">Verification</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
